<html>

<body>

<h1>{{genre.name}}</h1>

<a href = '{{url_for('newMovie', genre_id = genre.id) }}'>
        Add Movie</a>

{% for movie in movies %}

<div>

    <a href="{{url_for('showMovie',genre_id=genre.id, movie_id=movie.id)}}"><h1>{{movie.name}}</h1></a>

    <p>{{movie.description}}</p>

    <p> {{movie.year}} </p>

    <p> {{movie.director}} </p>

</div>


{% endfor %}
</body>

</html>
