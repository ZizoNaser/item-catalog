<!DOCTYPE HTML>
<html>
	<head>
		<title>Movies</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
		
	</head>
	<body class="is-preload">
	
		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
					<div id="intro">
						<h1>This is<br />
						Movies</h1>
						<p>A free movie browsing site.</p><p> made by <a href="https://twitter.com/ZizoNaser">@ZizoNaser</a><p>for <a href="https://www.udacity.com">Udacity.</a>	</p>

						<ul class="actions">
							<li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
						</ul>
					</div>

				<!-- Header -->
					<header id="header">
						<a href="{{url_for('showGenres')}}" class="logo">Movies</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li class="active"><a href="{{url_for('newGenre')}}">new genre</a></li>
							
							<li><a href = "{{url_for('showGenres')}}" >Genres</a></li>
							<li class="col-7"></li>
							<li><a href = "{{url_for('disconnect')}}" style="color:#e74c3c">Log out!</a></li>
						</ul>
						<ul class="icons">
							<li><a href="https://twitter.com/ZizoNaser" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="https://www.facebook.com/zizo.naser.2" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="https://www.instagram.com/zizo_naser/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="https://github.com/ZizoNaser" class="icon fa-github"><span class="label">GitHub</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
                        <h2>Add Genre</h2>

									<form method="post" action="{{url_for('newGenre')}}" enctype="multipart/form-data">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="name"  value="" placeholder="Name" required/>
											</div>
											<!-- Break -->
											<div class="col-12">
												<textarea name="description" placeholder="Description" rows="6"></textarea>
                                            </div>
                                            <input type="file" name="image">

											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Add" class="primary" /></li>
													<li><input type="reset" value="Reset" /></li>
												</ul>
											</div>
										</div>
									</form>
									<ul class="actions special">
											<li><a href= '{{url_for('showGenres')}}' class="button">Cancel</a></li>
										</ul>
					</div>

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; ZizoNaser</li><li><a href="https://github.com/ZizoNaser" class="icon alt fa-github">GitHub</a></li></ul>
					</div>

			</div>


			<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrollex.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', filename='js/util.js') }}"></script>
			<script src="{{ url_for('static', filename='js/main.js') }}"></script>
			
			<script src="{{ url_for('static', filename='js/bootstrap-notify.min.js') }}"></script>
			
			<script>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for message in messages %}
							$(document).ready(function(){
									$.notify({
										message: '{{message}}'
									},{
										type: 'success',
										delay: 5000,
										template: '<div data-notify="container" class="col-xs-11 col-sm-3 alert alert-{0}" role="alert">' +
											'<span data-notify="title">{1}</span>' +
											'<span data-notify="message">{2}</span>' +
										'</div>'
									})
							});
						{% endfor %}
					{% endif %}
				{% endwith %}
			
				$(document).ready(function(){
						$('img').on("error", function() {
							$(this).attr('src', "{{ url_for('static', filename='images/pic01.jpg') }}");
						})
				});
			</script>
	
	</body>
</html>
