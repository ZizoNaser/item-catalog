<html>
    <body>
        <form action= "{{url_for('editMovie', genre_id = genre_id, movie_id=movie.id)}}" method = 'POST'>

            <p>Name:</p>
            <input type = 'text' size='30' name = 'name' value = '{{movie.name}}'>


            <p>Year:</p>
            <input type="text" class="yearpicker" name='year' value = '{{movie.year}}'>


            <p>Description:</p>
            <textarea rows="20" cols="25" name="description">{{movie.description}}</textarea>

            <p>Director:</p>
            <input type='text' size='30' name='director' value = '{{movie.director}}'>
            <br>
            
            <p>Language:</p>
            <input type='text' size='30' name='language' value="{{movie.langauge}}">
            <br>

            <input type="reset">
            <input type='submit' value='Edit'>
        </form>
        <a href= '{{url_for('showMovies', genre_id= movie.genre_id)}}'>Cancel</a>
    </body>
</html>
