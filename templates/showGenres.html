<html>

<body>
    <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
        
                <ul>
                {% for message in messages %}
                    <li> <strong> {{ message }} </strong> </li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
  </div>
  
<h1>Genres</h1>

<a href = '{{url_for('newGenre')}}'>
        Add Genre</a>

{% for genre in genres %}

<div>

    <a href="{{url_for('showMovies',genre_id=genre.id)}}"><h1>{{genre.name}}</h1></a>

    <a href='{{url_for('editGenre',genre_id=genre.id)}}'>Edit</a><br>

    <a href='{{url_for('deleteGenre',genre_id=genre.id)}}'>Delete</a><br>
    </div>


{% endfor %}
</body>

</html>
